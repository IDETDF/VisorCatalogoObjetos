<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Catálogo de Objetos</title>
    <link rel="stylesheet" href="style.css"> 

    <link rel="icon" href="static/logo.ico" type="image/x-icon">
</head> 
<body>

    <header>
    <div class="logo-container">
        <img src="static/logo.png" alt="Logo IDETDF">
    </div>
    <div class="titulo-container">
        <h1>Visor del Catálogo de Objetos</h1>
        <p>INFRAESTRUCTURA DE DATOS ESPACIALES DE LA PROVINCIA DE TIERRA DEL FUEGO AeIAS</p>
    </div>

    <div class="info-button-container">
            <button id="btn-info">ℹ️</button>
    </div>
</header>

    <main>
        <section id="search-container">
            <div class="search-wrapper">
                <input type="text" id="buscador" placeholder="Buscar por nombre de objeto o subclase...">
                
                <div class="switch-container">
                    <span class="switch-label">TODOS</span>
                    <label class="switch">
                        <input type="checkbox" id="filtro-dbyf">
                        <span class="slider round"></span>
                    </label>
                    <span class="switch-label active-label">DBYF</span>
                </div>
            </div>
            
            <ul id="search-results">
                </ul>
        </section>

        <section id="navegacion">
            <div id="columna-clases" class="columna-nav">
                <h2>Clases</h2>
                <ul id="lista-clases">
                    </ul>
            </div>
            <div id="columna-subclases" class="columna-nav">
                <h2>Subclases</h2>
                <ul id="lista-subclases">
                    </ul>
            </div>
            <div id="columna-objetos" class="columna-nav">
                <h2>Objetos</h2>
                <ul id="lista-objetos">
                    </ul>
            </div>
        </section>
    </main>

    <div id="modal-objeto" class="modal-overlay">
        <div class="modal-contenido">
            <button id="modal-cerrar" class="modal-cerrar">&times;</button>
            
            <h2 id="modal-titulo">Nombre del Objeto</h2>
            <p id="modal-definicion">Aquí va la definición...</p>
            <p><strong>Geometría:</strong> <span id="modal-geometria"></span></p>

            <h3>Atributos</h3>
            <table id="modal-tabla-atributos">
                <thead>
                    <tr>
                        <th>Atributo</th>
                        <th>Definición</th>
                        <th>Tipo</th>
                        <th>Dominio (Valores)</th>
                        <th>Obs.</th>
                    </tr>
                </thead>
                <tbody id="modal-tbody-atributos">
                    </tbody>
            </table>
        </div>
    </div>

    <div id="modal-info" class="modal-overlay">
        <div class="modal-contenido">
            <button id="modal-info-cerrar" class="modal-cerrar">&times;</button>
            
            <h2>Información del Catálogo</h2>
            
            <div id="modal-info-cuerpo">
                </div>
        </div>
    </div>

    <script src="app.js"></script> 
</body>
</html>
